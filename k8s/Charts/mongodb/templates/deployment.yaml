---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  labels:
    app: crawler
    component: mongodb
    mongodb: "true"
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crawler
      component: mongodb
      release: {{ .Release.Name }}
  template:
    metadata:
      name: mongodb
      labels:
        app: crawler
        component: mongodb
        mongodb: "true"
        release: {{ .Release.Name }}
    spec:
      containers:
      - image: "{{ .Values.image.repository }}"
        name: mongodb
        ports:
        - name: mongodb
          containerPort: 27017
        volumeMounts:
        - name: mongodb
          mountPath: /data/db
